name: CI for Pull Request

on: 
  pull_request:
    branches: [ master ]
    
jobs:
  # Purpose of the process
  build:

    runs-on: ubuntu-latest

    steps:
    # Download superx repo to the runner
    - uses: actions/checkout@v2
    # Set up Python 3.8
    - uses: actions/setup-python@v1
      with:
        python-version: 3.8
    
    - name: Install Environment & Dependencies
      run: |
        pip3 install virtualenv
        virtualenv venv --python=python3.8
        source venv/bin/activate
        pip3 install flask Flask-SQLAlchemy Flask-Bootstrap SQLAlchemy flask_login flask_wtf pymysql pytest pytest-ordering requests pylint pylint-flask-sqlalchemy bs4
        export FLASK_APP=superx/app.py
        export FLASK_ENV=development

    - name: Run tests
      run: |
        ls
        source venv/bin/activate  
        cd superx 
        echo 'second ls'  
        ls  
        python -m pytest

    - name: Analyse the code with pylint
      run: |
        source venv/bin/activate
        pylint --load-plugins pylint_flask_sqlalchemy superx
